name: Update Top Albums Cache

on:
  schedule:
    - cron: '0 12 */3 * *'   # Every 3 days at 12:00 UTC
  workflow_dispatch:         # Allow manual trigger from GitHub

jobs:
  update-albums:
    runs-on: ubuntu-latest

    env:
      SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
      SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
      SPOTIPY_REDIRECT_URI: ${{ secrets.SPOTIPY_REDIRECT_URI }}

    steps:
      - name: ğŸ“¥ Clone repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸš€ Run album cache generator
        run: python generate_album_cache.py

      - name: âœ… Commit & push updated cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/cached_top_albums.json
          git commit -m "ğŸ”„ Auto-update album cache"
          git push
